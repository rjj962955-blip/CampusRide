<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusRide - Create Ride</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="create-ride.html" class="active">Create Ride</a>
    <a href="find-ride.html">Find Ride</a>
    <a href="profile.html">Profile</a>
  </nav>

  <div class="container card">
    <h2>Create a New Ride</h2>
    <form class="form">
      <label>From:</label>
      <input type="text" placeholder="Imam University - Gate 1" required>

      <label>To:</label>
      <input type="text" placeholder="Destination" required>

      <label>Date:</label>
      <input type="date" required>

      <label>Time:</label>
      <input type="time" required>

      <label>Available Seats:</label>
      <input type="number" min="1" max="4" required>

      <button type="submit" class="primary-btn">Publish Ride</button>
    </form>
  </div>
  <script>
  const form = document.querySelector("form");
  const resultsList = document.createElement("ul");
  document.querySelector(".container").appendChild(resultsList);

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // prevent default form submission

    const from = form.querySelector("input[placeholder*='Gate']").value;
    const to = form.querySelector("input[placeholder='Destination']").value;
    const date = form.querySelector("input[type='date']").value;
    const time = form.querySelector("input[type='time']").value;
    const seats = form.querySelector("input[type='number']").value;

    // create new list item
    const li = document.createElement("li");
    li.textContent = ${from} â†’ ${to} | ${seats} seats | ${date} ${time};
    resultsList.appendChild(li);

    // clear form after submission
    form.reset();
  });
</script>
</body>
</html>
