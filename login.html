<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusRide - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    /* ØªÙ†Ø³ÙŠÙ‚ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¯ÙˆØ± */
    .role-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .role-btn {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .role-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="University Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const container = document.getElementById("loginContainer");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = form.querySelector("input[type='email']").value;
      const password = form.querySelector("input[type='password']").value;

      // check university email
      if (!email.endsWith("@imamu.edu.sa")) {
        alert("Please use a university email ending with @imamu.edu.sa");
        return;
      }

      // check password length
      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
      }

      // replace form with role selection
      container.innerHTML = `
        <h2>Select your role</h2>
        <div class="role-container">
          <button id="driverBtn" class="role-btn">ðŸš— Driver</button>
          <button id="passengerBtn" class="role-btn">ðŸ‘¤ Passenger</button>
        </div>
      `;

      document.getElementById("driverBtn").addEventListener("click", function() {
        window.location.href = "create-ride.html";
      });

      document.getElementById("passengerBtn").addEventListener("click", function() {
        window.location.href = "find-ride.html";
      });
    });
  </script>
</body>
</html>
